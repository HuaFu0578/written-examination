//请使用CSS3动画实现如下效果，兼容移动端webkit浏览器
//将div在2s内从上到下匀速反复移动30px的距离。
//盒子宽度：20px,高度20px，背景色blue <div id="bound_box"></div>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Starbuzz Coffee</title>
    <style>
        #bound_box {
          position: absolute;
          width:20px;
          height:20px;
          background: blue;
          -webkit-animation: move 2s linear infinite alternate;
          animation: move 2s linear infinite alternate;
          }
        @-webkit-keyframes move {
             0% {top: 0px;}
             100% {top:30px;}
          }
        @keyframes move {
             0% {top: 0px;}
            100% {top:30px;}
          }
   </style>
  </head> 
<body>
<div id="bound_box"></div>
</body>
</html>
